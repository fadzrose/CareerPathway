<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="trackerstyle.css">
</head>
<body>
    <header class="header">
        <h1>Progress Tracker</h1>
    </header>
    <div class="container">
    <!-- User Information Section -->
    <section class="user-info">
        <h2>Welcome, <span id="user-role">Loading...</span></h2>
    </section>

    <!-- Progress Overview -->
    <main class="content">
        <section class="progress-overview">
            <h2>Overview</h2>
            <p>Track your learning progress and accomplishments here.</p>
            <div class="progress-bar-container">
                <label for="progress-bar">Overall Progress:</label>
                <div class="progress-bar">
                    <div class="progress" id="overall-progress" style="width: 70%;"></div>
                </div>
                <span class="progress-percentage" id="overall-percentage">70%</span>
            </div>
        </section>

        <!-- Modules Section -->
        <section class="modules-section">
            <h2>Modules Progress</h2>
            <ul class="modules-list">
                <li>
                    <span>Module 1: Basics of Python</span>
                    <div class="progress-bar">
                        <div class="progress" id="module-1-progress" style="width: 80%;"></div>
                    </div>
                    <span class="progress-percentage" id="module-1-percentage">80%</span>
                    <input type="number" id="module-1-input" placeholder="Update %" min="0" max="100">
                    <button class="update-btn" onclick="updateProgress('module-1')">Update</button>
                </li>
                <li>
                    <span>Module 2: Data Structures</span>
                    <div class="progress-bar">
                        <div class="progress" id="module-2-progress" style="width: 60%;"></div>
                    </div>
                    <span class="progress-percentage" id="module-2-percentage">60%</span>
                    <input type="number" id="module-2-input" placeholder="Update %" min="0" max="100">
                    <button class="update-btn" onclick="updateProgress('module-2')">Update</button>
                </li>
                <li>
                    <span>Module 3: Algorithms</span>
                    <div class="progress-bar">
                        <div class="progress" id="module-3-progress" style="width: 50%;"></div>
                    </div>
                    <span class="progress-percentage" id="module-3-percentage">50%</span>
                    <input type="number" id="module-3-input" placeholder="Update %" min="0" max="100">
                    <button class="update-btn" onclick="updateProgress('module-3')">Update</button>
                </li>
            </ul>
        </section>
    </main>
    </div>
    <footer class="footer">
        <p>Â© 2024 Progress Tracker. All rights reserved.</p>
    </footer>

    <script src="trackerjs.js"></script>
</body>
</html>
