<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Pathway System - Login & Registration</title>
    <style>
        /* Styling for a blue color theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaf4fc;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .form-box {
            padding: 20px;
            width: 50%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b3d4fc;
            border-radius: 4px;
            outline: none;
            background-color: #f0f8ff;
        }
        .input-box label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #ffffff;
            padding: 0 5px;
            font-size: 14px;
            color: #0073e6;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="LoginServlet" method="post">
                <input type="hidden" name="action" value="login">
                <div class="input-box">
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" name="password" required>
                    <label for="login-password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="LoginServlet" method="post">
                <input type="hidden" name="action" value="register">
                <div class="input-box">
                    <input type="text" id="register-username" name="username" required>
                    <label for="register-username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" name="password" required>
                    <label for="register-password">Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
