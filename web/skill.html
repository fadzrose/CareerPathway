<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Assessment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, white, white);
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to right, black, black);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #444;
        }

        /* Input Fields */
        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        /* Multi-Checkbox Options */
        .multi-skill-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .multi-skill-options label {
            font-weight: normal;
        }

        /* Button Styles */
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003d7a);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Skill Assessment</h1>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Fill Out Your Details</h2>
        <form action="career.jsp" method="POST">
            <!-- Skill Category -->
            <label for="category">Skill Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
            </select>

            <!-- Specific Skills -->
            <label>Specific Skills:</label>
            <div class="multi-skill-options">
                <label><input type="checkbox" name="skills" value="coding"> Coding</label>
                <label><input type="checkbox" name="skills" value="design"> Design</label>
                <label><input type="checkbox" name="skills" value="project-management"> Project Management</label>
                <label><input type="checkbox" name="skills" value="communication"> Communication</label>
            </div>

            <!-- Proficiency -->
            <label for="q1">Proficiency (1-10):</label>
            <input type="number" id="q1" name="q1" min="1" max="10" required placeholder="Rate your proficiency">

            <!-- Usage Frequency -->
            <label for="q2">Usage Frequency:</label>
            <select id="q2" name="q2" required>
                <option value="" disabled selected>Select an option</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="rarely">Rarely</option>
            </select>

            <!-- Challenges -->
            <label for="q3">Challenges:</label>
            <textarea id="q3" name="q3" rows="4" placeholder="Describe your challenges..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Skill Assessment System. All Rights Reserved.</p>
    </footer>

</body>

</html>
